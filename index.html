<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Slider</h1>
    <div class="box">
      <button id="prev">⏮</button>
      <div class="image">
        <img id="slide" src="https://picsum.photos/400/250?random=1" alt="">
      </div>
      <button id="next">⏭</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
